
{% load static %}
<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{title}}</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/logo_pbg.png' %}">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link href="{% static 'admin/css/style.css' %}" rel="stylesheet">
    
</head>

<body class="h-100">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    



    <div class="login-form-bg h-100" style="background-color:#252e4b;">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0 ">
                            <div class="card-body pt-5">
                                <h4 class="text-center">Form Update Password</h4><br>
                                <div class="basic-form">
                                  <form method="POST" action="{% url 'account:change_password' %}">
                                      {% csrf_token %}
                                      {% for error in form.non_field_errors %}
                                      <div class="alert alert-danger">
                                          {{error}}
                                      </div>
                                      {% endfor %}
                                      {% for field in form %}
                                          <div class="form-group">
                                              {{field.label}}
                                              {{field}}
                                          </div>  
                                          {% if field.errors %}
                                              <small class="text-danger mt-0">
                                                  {{field.errors}}
                                              </small>
                                          {% endif %}
                                      {% endfor %}
                                      <button type="submit" class="btn btn-success">Change</button>
                                  </form>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="{% static 'admin/plugins/common/common.min.js' %}"></script>
    <script src="{% static 'admin/js/custom.min.js' %}"></script>
    <script src="{% static 'admin/js/settings.js' %}"></script>
    <script src="{% static 'admin/js/gleek.js' %}"></script>
    <script src="{% static 'admin/js/styleSwitcher.js' %}"></script>
</body>
</html>
